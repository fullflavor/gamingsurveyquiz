<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gaming Survey Quiz</title>
    <link rel="stylesheet" href="style.css">
  </head>
 <body>
   <h1 id="title">Gaming Survey Quiz<h1>
      <div id="form-outer">
        <p id="description">
          Questions About Video Games</p>
        <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
          <div class="rowTab">
            <div class="labels">
              <label id="name-label" for="name">*Name: </label>
            </div>
            <div class="rightTab">
  
              <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter Name Here" required>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label id="email-label" for="email">*Email: </label>
            </div>
            <div class="rightTab">
              <input type="email" name="email" id="email" class="input-field" required placeholder="Enter Email Here">
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label id="number-label" for "age">*Age:</label>
            </div>
            <div class="rightTab">
              <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age"> </div>
          </div>
          <div class="rowTab">
            <div class="labels"> <label for="currentPosition"><font size="3"> Which platform do you mainly play on?</label>
            </div>
            <div class="rightTab"> <select id="dropdown" name="currentPostion" class="dropdown">        <option disabled value>Select an option </option>
  <option value="student">Xbox</option>
  <option value="job">Playstation</option>                       
  <option value="learner">PC</option>                      
  <option value="preferNo">Nintendo</option> 
   <option value="other">Other</option>                                </select>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="userRating">*How often do you play a week?</label>
            </div>
            <div class="rightTab">
              <ul style="list-style: none;">
                <li class="radio"><label>1 Day<input name="radio-buttons" value="1"type="radio" class="userRatings"></label>
                  <li>
                    <li class="radio"><label>2-3 Days<input name="radio-buttons" value="2" type="radio" class="userRatings"></label></li>
                    <li class="radio"><label>4-5 Days<input name="radio-buttons" value="3" type="radio" class=userRatings"></label></li>
                    <li class="radio"><label>All Week<input name="radio-buttons" value="3" type="radio" class=userRatings"></label></li>
              </ul>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="most-like">How much do you spend on video games: </label>
            </div>
            <div class="rightTab">
              <select id="most-like" name="mostLike" class="dropdown">
        <option disabled selected value>Select an option</option>
        <option value="challenges">0 to $50</option>
            <option value="projects">$100 to $200</option>
            <option value="community">$300 to $400</option>
            <option value="openSource">$500 or more</option>
      </select>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="preferences">Do you play any of the games on the side?<br>Check all that apply:</label>
            </div>
            <div class="rightTab">
              <ul id="preferences" style="list-style: none;">
                <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Adventure<label></li>
            <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Action</li>
            <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Arcade</label></li>
                <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Online (MMORPG)</label<</li>
            <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">RPG (Role playing games)</label></li>
                <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Simulator</label></li>
                <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Sports</label></li>
                <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">Strategy</label></li>
                <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Competitive</label></li>
                <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Logic</label>
                  <li>
                    <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Other</label></li>
              </ul>
            </div>
          </div>
          <div class="rowTab">
            <div class="labels">
              <label for="comments">Any Comments or Suggestions?</label>
            </div>
            <div class="rightTab">
              <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
          </div>
          <button id="submit" type="submit">Submit</button>
        </form>
      </div>
 </body>
</html>
